---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yocto-meta-openeuler-docs
  namespace: yocto-meta-openeuler
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-perms-server.crt: "0400"
        vault.hashicorp.com/agent-inject-perms-server.key: "0400"
        vault.hashicorp.com/agent-inject-perms-abc.txt: "0400"
        vault.hashicorp.com/agent-inject-perms-dhparam.pem: "0400"
        vault.hashicorp.com/agent-run-as-user: "1000"
        vault.hashicorp.com/agent-run-as-group: "1000"
        vault.hashicorp.com/secret-volume-path: "/etc/nginx/cert/"
        vault.hashicorp.com/agent-inject-secret-server.crt: "internal/data/openeuler/yocto-meta"
        vault.hashicorp.com/agent-inject-template-server.crt: |
          {{- with secret "internal/data/openeuler/yocto-meta" -}}
          {{ .Data.data.ServerCrt }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-server.key: "internal/data/openeuler/yocto-meta"
        vault.hashicorp.com/agent-inject-template-server.key: |
          {{- with secret "internal/data/openeuler/yocto-meta" -}}
          {{ .Data.data.ServerKey }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-abc.txt: "internal/data/openeuler/yocto-meta"
        vault.hashicorp.com/agent-inject-template-abc.txt: |
          {{- with secret "internal/data/openeuler/yocto-meta" -}}
          {{ .Data.data.certificatePassword }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-dhparam.pem: "internal/data/openeuler/yocto-meta"
        vault.hashicorp.com/agent-inject-template-dhparam.pem: |
          {{- with secret "internal/data/openeuler/yocto-meta" -}}
          {{ .Data.data.dhparamPem }}
          {{- end }}
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/role: yocto-meta-openeuler
      labels:
        app: website
    spec:
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      serviceAccount: yocto-meta-openeuler
      containers:
      - name: websitepod
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/yocto-meta-openeuler:master-87a2e3
        imagePullPolicy: IfNotPresent
        env:
        - name: DET_URL
          value: https://yocto-meta-openeuler.pages.openeuler.org
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          httpGet:
            scheme: HTTPS
            path: /
            port: 8080
            httpHeaders:
            - name: "Host"
              value: "yocto-meta-openeuler.pages.openeuler.org"
          timeoutSeconds: 10
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          httpGet:
            scheme: HTTPS
            path: /
            port: 8080
            httpHeaders:
            - name: "Host"
              value: "yocto-meta-openeuler.pages.openeuler.org"
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 1000m
            memory: 1000Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
