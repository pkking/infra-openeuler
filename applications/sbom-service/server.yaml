---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: sbom-server
  namespace: openeuler-sbom-service
spec:
  replicas: 0
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: sbom-server
  template:
    metadata:
      labels:
        app: sbom-server
    spec:
      containers:
      - name: sbom-server
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/openeuler/openeuler-sbom-server:1e6de9df5d118d25ee4699d79dc5e693334b73f2
        resources:
          requests:
            cpu: 4000m
            memory: 8000Mi
          limits:
            cpu: 4000m
            memory: 8000Mi
        readinessProbe:
          tcpSocket:
            port: 13331
          initialDelaySeconds: 10
          failureThreshold: 3
          successThreshold: 1
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 13331
          initialDelaySeconds: 20
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 5
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              key: db_host
              name: sbom-server-secrets
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              key: db_port
              name: sbom-server-secrets
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              key: db_name
              name: sbom-server-secrets
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              key: db_username
              name: sbom-server-secrets
        - name: DB_PASSWORD_FILE
          valueFrom:
            secretKeyRef:
              key: db_password_file
              name: sbom-server-secrets
        - name: OSSINDEX_API_TOKEN_FILE
          valueFrom:
            secretKeyRef:
              key: ossindex_api_token_file
              name: sbom-server-secrets
        - name: GITHUB_API_TOKEN_FILE
          valueFrom:
            secretKeyRef:
              key: github_api_token_file
              name: sbom-server-secrets
        - name: GITEE_API_TOKEN_FILE
          valueFrom:
            secretKeyRef:
              key: gitee_api_token_file
              name: sbom-server-secrets
        - name: GITLAB_API_TOKEN_FILE
          valueFrom:
            secretKeyRef:
              key: gitlab_api_token_file
              name: sbom-server-secrets
        - name: X_ARMOR_BACKEND_TENANT_ID
          valueFrom:
            secretKeyRef:
              key: xarmor_tenant_id
              name: sbom-server-secrets
        - name: X_ARMOR_BACKEND_APP_ID
          valueFrom:
            secretKeyRef:
              key: xarmor_app_id
              name: sbom-server-secrets
        - name: X_ARMOR_BACKEND_APP_TOKEN
          valueFrom:
            secretKeyRef:
              key: xarmor_app_token
              name: sbom-server-secrets
        - name: X_ARMOR_BACKEND_BACKEND_URL
          valueFrom:
            secretKeyRef:
              key: xarmor_backend_url
              name: sbom-server-secrets
        volumeMounts:
        - mountPath: /var/db_secrets
          name: db-secret
      volumes:
      - name: db-secret
        secret:
          secretName: sbom-server-db-secrets