apiVersion: v1
kind: ConfigMap
metadata:
  name: copr-frontend
  namespace: fedora-copr-prod
data:
  httpd.conf: |
    Listen 5000

    <VirtualHost 0.0.0.0>
        ErrorLog /dev/stdout
        CustomLog /dev/stdout combined
        WSGIPassAuthorization On
        WSGIDaemonProcess 127.0.0.1 user=copr-fe group=copr-fe threads=5
        WSGIScriptAlias / /usr/share/copr/coprs_frontend/application
        WSGIProcessGroup 127.0.0.1
        <Directory /usr/share/copr>
            WSGIApplicationGroup %{GLOBAL}
            Require all granted
        </Directory>
    </VirtualHost>

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: copr-keygen
  namespace: fedora-copr-prod
data:
  copr-keygen.conf: |
    Listen 0.0.0.0:5003

    <VirtualHost 0.0.0.0:5003>
        ServerName 127.0.0.1

        WSGIPassAuthorization On
        WSGIDaemonProcess 127.0.0.1 user=copr-signer group=copr-signer threads=5
        WSGIScriptAlias / /usr/share/copr-keygen/application.py
        WSGIProcessGroup 127.0.0.1

        ErrorLog "/dev/stdout"
        CustomLog "/dev/stdout" common

        TimeOut 300

        <Directory /usr/share/copr-keygen>
            WSGIApplicationGroup %{GLOBAL}
            # apache 2.2 (el6, F17)
            #Order deny,allow
            #Allow from all
            # apache 2.4 (F18+)
            Require all granted
        </Directory>
    </VirtualHost>

