       
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: input
  namespace: easysoftware
  labels:
    app: input
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 180
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            vault.hashicorp.com/agent-inject: 'true'
            vault.hashicorp.com/agent-pre-populate-only: "true"
            vault.hashicorp.com/tls-skip-verify: "true"
            vault.hashicorp.com/agent-service-account-token-volume-name: "token-vol"
            vault.hashicorp.com/role: 'easysoftware'
            vault.hashicorp.com/agent-run-as-user: "1001"
            vault.hashicorp.com/agent-run-as-group: "1001"
            vault.hashicorp.com/agent-inject-perms-application.yaml: "0400"
            vault.hashicorp.com/agent-inject-secret-application.yaml: 'internal/data/openeuler/easysoftware'
            vault.hashicorp.com/agent-inject-template-application.yaml: |  
              {{- with secret "internal/data/openeuler/easysoftware" -}}  
              {{ .Data.data.inputConf }}
              {{- end }}
            vault.hashicorp.com/agent-inject-perms-mysql.jks: "0400"
            vault.hashicorp.com/agent-inject-secret-mysql.jks: 'internal/data/openeuler/easysoftware'
            vault.hashicorp.com/agent-inject-template-mysql.jks: |  
              {{- with secret "internal/data/openeuler/easysoftware" -}}  
              {{ base64Decode .Data.data.mysqljks }}
              {{- end }}
            vault.hashicorp.com/agent-inject-perms-rpmver-name-mapping.yml: "0400"
            vault.hashicorp.com/secret-volume-path-rpmver-name-mapping.yml: "/home/easysoftware/pkg/appver/"
            vault.hashicorp.com/agent-inject-secret-rpmver-name-mapping.yml: 'internal/data/openeuler/easysoftware'
            vault.hashicorp.com/agent-inject-template-rpmver-name-mapping.yml: |  
              {{- with secret "internal/data/openeuler/easysoftware" -}}  
              {{ .Data.data.rpmverNameMapping }}
              {{- end }}
            vault.hashicorp.com/agent-inject-perms-rpm-for-monitor.txt: "0400"
            vault.hashicorp.com/secret-volume-path-rpm-for-monitor.txt: "/home/easysoftware/pkg/appver/"
            vault.hashicorp.com/agent-inject-secret-rpm-for-monitor.txt: 'internal/data/openeuler/easysoftware'
            vault.hashicorp.com/agent-inject-template-rpm-for-monitor.txt: |  
              {{- with secret "internal/data/openeuler/easysoftware" -}}  
              {{ .Data.data.rpmForMonitor }}
              {{- end }}
          labels:
            app: input
        spec:
          serviceAccount: easysoftware
          restartPolicy: OnFailure
          imagePullSecrets:
          - name: huawei-swr-image-pull-secret
          automountServiceAccountToken: false
          containers:
          - image: swr.cn-north-4.myhuaweicloud.com/opensourceway/easysoftware/easysoftware-input-prod:master-7e4251
            imagePullPolicy: IfNotPresent 
            env:
            - name: APPLICATION_PATH
              value: /vault/secrets/application.yaml
            - name: ISERVICE
              value: APP,APPVER,RPMVER
            name: input
            resources:
              limits:
                cpu: 2
                memory: 2Gi
              requests:
                cpu: 1
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              runAsUser: 1001
              capabilities:
                drop:
                  - ALL
          volumes:
          - name: token-vol
            projected:
              sources:
              - serviceAccountToken:
                  audience: api
                  expirationSeconds: 600
                  path: token

              
