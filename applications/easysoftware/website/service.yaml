---
apiVersion: v1
kind: Service
metadata:
  name: website-service
  namespace: easysoftware
  annotations:
    kubernetes.io/elb.id: 1016913e-3deb-4561-a2de-e71928c7688b
    kubernetes.io/elb.class: union
    kubernetes.io/elb.lb-algorithm: ROUND_ROBIN
spec:
  ports:
  - name: httpport
    protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    app: website
  type: LoadBalancer
