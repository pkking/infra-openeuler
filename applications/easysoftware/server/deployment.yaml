apiVersion: apps/v1
kind: Deployment
metadata:
  name: easysoftware-server-deployment
  namespace: easysoftware
  labels:
    app: easysoftware
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: easysoftware
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/role: 'easysoftware'
        vault.hashicorp.com/agent-service-account-token-volume-name: "token-vol"
        vault.hashicorp.com/agent-run-as-user: "1001"
        vault.hashicorp.com/agent-run-as-group: "1001"
        vault.hashicorp.com/agent-inject-perms-application.yaml: "0400"
        vault.hashicorp.com/agent-inject-secret-application.yaml: 'internal/data/openeuler/easysoftware'
        vault.hashicorp.com/agent-inject-template-application.yaml: |  
          {{- with secret "internal/data/openeuler/easysoftware" -}}  
          {{ .Data.data.application }}
          {{- end }}
        vault.hashicorp.com/agent-inject-perms-redis.crt: "0400"
        vault.hashicorp.com/agent-inject-secret-redis.crt: 'internal/data/openeuler/easysoftware'
        vault.hashicorp.com/agent-inject-template-redis.crt: |  
          {{- with secret "internal/data/openeuler/easysoftware" -}}  
          {{ .Data.data.redisCA }}
          {{- end }}
        vault.hashicorp.com/agent-inject-perms-mysql.jks: "0400"
        vault.hashicorp.com/agent-inject-secret-mysql.jks: 'internal/data/openeuler/easysoftware'
        vault.hashicorp.com/agent-inject-template-mysql.jks: |  
          {{- with secret "internal/data/openeuler/easysoftware" -}}  
          {{ base64Decode .Data.data.mysqljks }}
          {{- end }}
      labels:
        app: easysoftware
    spec:
      securityContext:
        seccompProfile:
          type: Localhost
          localhostProfile: infra-seccomp.json
      automountServiceAccountToken: false
      serviceAccountName: easysoftware
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      containers:
      - name: easysoftware
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/easysoftware/easysoftware-server-prod:IT-ICSL-2492db
        env:
        - name: APPLICATION_PATH
          value: /vault/secrets/application.yaml
        volumeMounts:
        - mountPath: /home/easysoftware/obs
          name: cert-volume
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1001
          capabilities:
            drop:
              - ALL
      volumes:
        - name: token-vol
          projected:
            sources:
            - serviceAccountToken:
                audience: api
                expirationSeconds: 600
                path: token
        - name: cert-volume
          persistentVolumeClaim:
            claimName: obs-easysoftware-prod-data
        