apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/server-snippet: |
      location ~* injectedEnvVars/$ {
       return 403;
      }
      location ^~ /script {
       return 403;
      }
      location ^~ /manage/script {
       return 403;
      }
  name: jenkins-cn-north4-2-ingress
  namespace: jenkins
spec:
  tls:
    - hosts:
        - openeulerjenkins.osinfra.cn
      secretName: jenkins-cn-north4-tls
  rules:
    - host:  openeulerjenkins.osinfra.cn
      http:
        paths:
          - backend:
              serviceName: oauth2-proxy
              servicePort: 4180
            path: /

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
  name: jenkins-cn-north4-2-ingress-rule-02
  namespace: jenkins
spec:
  rules:
  - host: openeulerjenkins.osinfra.cn
    http:
      paths:
      - backend:
          serviceName: jenkins
          servicePort: 80
        path: /job/(.*)/console
  tls:
  - hosts:
    - openeulerjenkins.osinfra.cn
    secretName: jenkins-cn-north4-tls

