---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend-deployment
  namespace: openeuler-reproducible
spec:
  replicas: 0
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/openeuler/openeuler-reproducible-backend:c018a5375b805e264b9cf67b8dc0b3998abc47aa
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
          limits:
            cpu: 1000m
            memory: 2000Mi
        env:
        - name: HOST_USER
          valueFrom:
            secretKeyRef:
              name: openeuler-reproducible-secret
              key: host_user
        - name: HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: openeuler-reproducible-secret
              key: host_password